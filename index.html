<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Responsive Layout</title>
  <!-- Bootstrap CSS -->
  <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Первый ряд -->
      <div class="col block block-1 text-center d-block d-sm-none"></div>
      <div class="col-md-12 col-sm-12 d-none d-sm-block block block-10 text-center"></div>
    </div>
    
    <div class="row">
      <!-- Второй ряд -->
      <div class="col-md-4 col-sm-4 col-4 block block-2 text-center"></div>
      <div class="col-md-4 col-sm-4 col-4 block block-3 text-center"></div>
      <div class="col-md-4 col-sm-4 col-4 block block-4 text-center"></div>
    </div>
    
    <div class="row">
      <!-- Третий ряд -->
      <div class="col-md-6 col-sm-6 col-6">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-6 block block-5 text-center"></div>
          <div class="col-md-6 col-sm-6 col-6 block block-6 text-center"></div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-6">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-4 block block-7 text-center"></div>
          <div class="col-md-4 col-sm-6 col-4 d-sm-none d-md-block block block-8 text-center"></div>
          <div class="col-md-4 col-sm-6 col-4 block block-9 text-center"></div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <!-- Четвертый ряд -->
      <div class="col block block-10 text-center d-block d-sm-none"></div>
      <div class="col-md-12 col-sm-12 d-none d-sm-block block block-1 text-center"></div>
    </div>
  </div>

</body>
</html>
